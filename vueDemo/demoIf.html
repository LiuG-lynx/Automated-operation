<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<!-- v-if -->
<div id="app-3">
    <p v-if="seen">你能看到我</p>
</div>
<!-- v-else -->
<!--随机生成一个数字，判断是否大于0.5，然后输出对应信息 -->
<div id="app-4">
    <div v-if="Math.random() > 0.5">
        Sorry
    </div>
    <div v-else>
        Not sorry
    </div>
</div>
<div id="app-5">
    <div v-if="type ==='A' ">
        A
    </div>
    <div v-else-if="type ==='B' ">
        B
    </div>
    <div v-else-if="type ==='C' ">
        C
    </div>
    <div v-else>
        Not A/B/C
    </div>
</div>
<script>
    /* v-if */
    var app3 = new Vue({
        el:'#app-3',
        data:{
            seen: true
        }
    })
    /* v-else */
    new Vue({
        el: '#app-4'
    })
    /* v-else-if */
    new Vue({
        el: '#app-5',
        data:{
            type:'X'
        }
    })
</script>
</body>
</html>
