<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>

</head>
<body>
<div id="app-1">
    <ol>
        <li v-for="site in sites">
            {{ site.name }}
        </li>
    </ol>
    <!-- 模板中使用 v-for -->
    <ul>
        <tempalte v-for="site in sites">
            <li>{{ site.name }}</li>
            <li>---------------</li>
        </tempalte>
    </ul>


    <div v-for="site in sites" :key="site.id">
        <a href="">是否显示</a>
        {{ item.text }}
    </div>
</div>
<!--  循环对象可以为一个对象的属性来迭代数据   -->
<div id="app-2">
    <ul>
        <li v-for="value in object">
            {{ value }}
        </li>
    </ul>
    <!--  也可通过 key value的方式-->
    <ol>
        <li v-for="(value,key) in object">
            {{key}} : {{value }}
        </li>
    </ol>
    <!-- index value key -->
    <ul>
        <li v-for="(index,value,key) in object">
            {{ key }}: {{ index }}  : {{value }}
        </li>
    </ul>


    <!-- v-for 还可以循环数组 -->
    <div id="app">
        <ul>
            <li v-for="n in [1,3,5]">
                {{ n }}
            </li>
        </ul>
    </div>


</div>





<script>
    new Vue({
        el:"#app-1",
        data:{
            sites:[
                { name: 'lg'},
                { name: 'x'},
                { name: 'lyg'},
            ]
        }
    })
    new Vue({
        el:"#app-2",
        data:{
            object:{
                name :'刘刚',
                url: 'www.baidu.com',
                slogan: '学的就是自信'
            }
        }
    })
</script>
</body>
</html>
